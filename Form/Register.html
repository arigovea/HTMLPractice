<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
</head>

<body bgcolor="#ccedd2">
    <h1 align=center>Es tu turno visitante</h1>
    <form>
    <table>
        <tr>
            <td>
                <font >Nombre: </font>
            </td>
            <td><input placeholder="Nombre" maxlength="10"> </td> </input>
        </tr>
        <br>
        <tr>
            <td>
                <font >Apellido: </font>
            </td>
            <td><input placeholder="Apellido" maxlength="15"> </input>
        </tr>
        </td>
        <tr>
            <td>
                <font>Edad: </font>
            </td>
            <td><input placeholder="Edad" maxlength="2"></input></td>
        </tr>
        <tr>
            <td>
                <font>Correo: </font>
            </td>
            <td><input placeholder="Correo" maxlength="20"></input></td>
        </tr>
        <tr>
            <td>Sexo</td>
            <td><input name="sexo" type="radio" value="M">Masculino</input></td>
            <td><input name="sexo" type="radio" value="F">Femenino</input></td>
            <td><input name="sexo" type="radio" value="A">Animal</input></td>
            <td><input name="sexo" type="radio" checked value="O">No te quiero decir</input></td>
        </tr>
        <tr>
            <td>
                <font size="3" color="#1b262c">Área especializante:</font>
            </td>
            <td><select>
                    <option selected> Elige tu área</option>
                    <option value="Diseño">Área de diseño</option>
                    <option value="Ingeniería"> Área de ingenierías </option>
                    <option value="Administración"> Área administrativa </option>
                </select></td>
        </tr>
        <tr>
            <td>
                <font>Qué tipo de pizza te gusta?</font>
            </td>
            <td><input type="checkbox" checked>Pepperoni</input></td>
            <td><input type="checkbox">Hawaiana</input></td>
            <td><input type="checkbox">Tres quesos</input></td>
        </tr>
        <tr>
            <td><textarea rows="10" cols="50" width="20" placeholder="Escribe tus comentarios"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Enviar ahora!"></input></td>
            <td><input type="reset"></input></td>
        </tr>

    </table>
    </form>
    <p style="text-align: center;"><a href="/Main.html">Regresa a inicio</a></p>
</body>
